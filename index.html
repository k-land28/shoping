<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>買い物管理アプリ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="tab-container">
    <button class="tab active" data-store="ベルク">ベルク</button>
    <button class="tab" data-store="スギ薬局">スギ薬局</button>
    <button class="tab" data-store="パレッテ">パレッテ</button>
    <button class="tab" data-store="業スー">業スー</button>
  </div>

  <div id="selectedItemsContainer">
    <h2>購入予定</h2>
    <ul id="selectedItemsList" class="item-list"></ul>
  </div>

  <h3>品物を選択</h3>
  <ul id="itemList" class="item-list"></ul>

  <div class="buttons">
    <button id="addButton" class="action-button">購入予定に追加</button>
    <button id="resetButton" class="action-button">リセット</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
