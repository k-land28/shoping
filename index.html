<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>買い物管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tabs">
    <button class="tab active" data-store="業スー">業スー</button>
    <button class="tab" data-store="イオン">イオン</button>
    <button class="tab" data-store="ドンキ">ドンキ</button>
    <button class="tab" data-store="コンビニ">コンビニ</button>
  </div>

  <div id="content">
    <div class="section">
      <h2>購入予定</h2>
      <div id="active-list"></div>
    </div>

    <div class="section">
      <h2>品物一覧</h2>
      <div id="item-list"></div>
      <div class="button-group">
        <button id="add-button">購入予定に追加</button>
        <button id="reset-button">リセット</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
