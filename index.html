<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>買い物リスト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-store="ベルク">ベルク</div>
    <div class="tab" data-store="スギ薬局">スギ薬局</div>
    <div class="tab" data-store="パレッテ">パレッテ</div>
    <div class="tab" data-store="業スー">業スー</div>
  </div>

  <div class="list-section">
    <h2>購入予定</h2>
    <ul id="selectedItemsList" class="list"></ul>
  </div>

  <div class="list-section">
    <h2>品物一覧</h2>
    <ul id="itemList" class="list"></ul>
  </div>

  <div class="buttons">
    <button id="addButton">購入予定に追加</button>
    <button id="resetButton">リセット</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
