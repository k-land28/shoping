<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お買い物アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-store="ベルク">ベルク</button>
    <button class="tab" data-store="スギ薬局">スギ薬局</button>
    <button class="tab" data-store="パレッテ">パレッテ</button>
    <button class="tab" data-store="業スー">業スー</button>
  </div>

  <div class="container">
    <div class="section" id="planned-section">
      <h2>購入予定</h2>
      <ul id="planned-list"></ul>
      <button id="reset-button">リセット</button>
    </div>

    <hr />

    <div class="section" id="item-section">
      <h2>品物一覧</h2>
      <ul id="item-list"></ul>
      <button id="confirm-button">購入予定に追加</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
