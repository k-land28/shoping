<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>買い物管理アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" data-store="ベルク">ベルク</button>
    <button class="tab-button" data-store="スギ薬局">スギ薬局</button>
    <button class="tab-button" data-store="パレッテ">パレッテ</button>
    <button class="tab-button" data-store="業スー">業スー</button>
  </div>

  <div class="container">
    <div class="section">
      <h2>購入予定</h2>
      <ul id="todo-list"></ul>
    </div>

    <div class="section">
      <h2>品物一覧</h2>
      <ul id="item-list"></ul>
      <div class="buttons">
        <button id="add-selected">購入予定に追加</button>
        <button id="reset">リセット</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
