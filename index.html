<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お買い物アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-store="ベルク">ベルク</button>
    <button class="tab" data-store="スギ薬局">スギ薬局</button>
    <button class="tab" data-store="パレッテ">パレッテ</button>
    <button class="tab" data-store="業スー">業スー</button>
  </div>

  <div id="content">
    <h2>購入予定</h2>
    <ul id="selected-items" class="item-list"></ul>

    <h2>品物一覧</h2>
    <ul id="item-list" class="item-list"></ul>

    <div class="buttons">
      <button id="confirm-btn" class="action-btn">購入予定に追加</button>
      <button id="reset-btn" class="action-btn">リセット</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
